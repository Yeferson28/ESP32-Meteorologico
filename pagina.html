<!DOCTYPE html>
<html>
<head>
  <title>Contador ESP32 - Blynk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    #valor {
      font-size: 4em;
      color: #2c3e50;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Valor del contador (ESP32)</h1>
  <div id="valor">Cargando...</div>

  <script>
    const authToken = "-RTcBz6lzeqRWooJVabMsMq7XrWBHSEP";  // ← Reemplaza por tu token Blynk
    const virtualPin = "v0";            // Pin que estás usando

    async function obtenerValor() {
      try {
        const response = await fetch(`https://blynk.cloud/external/api/get?token=${authToken}&${virtualPin}`);
        const data = await response.text();
        document.getElementById("valor").innerText = data;
      } catch (error) {
        document.getElementById("valor").innerText = "Error";
        console.error("Error consultando Blynk:", error);
      }
    }

    // Llama cada 1 segundo
    setInterval(obtenerValor, 1000);
    obtenerValor(); // Llamar la primera vez
  </script>

</body>
</html>

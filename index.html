<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitor Blynk</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #1f5faa;
    }
    .dato {
      background: #e3f2fd;
      border-radius: 10px;
      margin: 15px 0;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .dato h2 {
      margin: 0;
      color: #0d47a1;
    }
    .dato p {
      font-size: 2em;
      margin: 10px 0 0 0;
      color: #00796b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Datos desde Blynk</h1>

    <div class="dato">
      <h2>Temperatura</h2>
      <p id="temp">-- °C</p>
    </div>

    <div class="dato">
      <h2>Humedad</h2>
      <p id="hum">-- %</p>
    </div>

    <div class="dato">
      <h2>Presión</h2>
      <p id="presion">-- hPa</p>
    </div>
  </div>

  <script>
    const authToken = "-RTcBz6lzeqRWooJVabMsMq7XrWBHSEP";  // <-- CAMBIA ESTO

    function obtenerDatoVirtual(pin) {
      return fetch(`https://blynk.cloud/external/api/get?token=${authToken}&V${pin}`)
        .then(response => response.text())
        .catch(error => '--');
    }

    async function actualizarDatos() {
      const temp = await obtenerDatoVirtual(0);
      const hum = await obtenerDatoVirtual(1);
      const pres = await obtenerDatoVirtual(2);

      document.getElementById('temp').textContent = temp + ' °C';
      document.getElementById('hum').textContent = hum + ' %';
      document.getElementById('presion').textContent = pres + ' hPa';
    }

    setInterval(actualizarDatos, 1000);
    actualizarDatos();
  </script>

</body>
</html>
